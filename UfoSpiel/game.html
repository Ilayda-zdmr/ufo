<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumschiffschlacht</title>

    <style> 
        canvas{
            background-color: rgba(0,0,0,0.8);
        }
    </style>
    
    <script>
        let KEY_SPACE = false; //32
        let KEY_UP = false; //38
        let KEY_DOWN = false; //40
        let canvas;
        let ctx;
        let backgroundImage = new Image();

        let rocket = {
            x: 50,
            y: 200,
            width: 100,
            height: 100,
            src: 'img/rocket.png',

        };

        let ufos = [];
        let shots = [];

        document.onkeydown = function(e) {
            if(e.keyCode == 32){ //leertaste drücken
                KEY_SPACE = true;
            }
        
            if(e.keyCode == 38){ //lnach oben drücken
                KEY_UP = true;
            }
        
            if(e.keyCode == 40){ //nach unten drücken
                KEY_DOWN = true;
            }
        }


         document.onkeyup = function(e) {
            if(e.keyCode == 32){ //leertaste loslassen
                KEY_SPACE = false;
            }
        
            if(e.keyCode == 38){ //lnach oben loslassen
                KEY_UP = false;
            }

            if(e.keyCode == 40){ //nach unten loslassen
                KEY_DOWN = false;
            }
        }

        function startGame(){ //Spiel starten
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            loadImages();
            setInterval(update, 1000/25); //25 mal pro sekunde update funktion aufrufen
            setInterval(createUfos, 5000);//alle 5 sekunden ufo erstellen
            setInterval(checkForCollisions, 1000/25); //25 mal pro sekunde
            setInterval(createForShoot, 1000/25); //25 mal pro sekunde
            draw();

            //calculate();
        

           // requestAnimationFrame(update); //wiederholt die funktion update immer wieder
        }




        function checkForCollisions(){ //Kollisionsabfrage
            ufos.forEach(function(ufo){ //für jedes ufo im array ufos
                //Kollisionsabfrage Rakete und Ufo
                if(rocket.x + rocket.width > ufo.x &&
                   rocket.y + rocket.height > ufo.y &&
                   rocket.x < ufo.x  &&
                   rocket.y < ufo.y + ufo.height )
                   
                    {

                    rocket.img.src = 'img/boom.png'; //Bild der Rakete ändern
                    console.log("Kollision!");
                    ufos = ufos.filter(u => u != ufo); //Ufo entfernen
                    }
                   


    
            shots.forEach(function(shot)

                    { //Kollisionsabfrage Rakete und Ufo
                        if(shot.x + shot.width > ufo.x &&
                           shot.y + shot.height > ufo.y &&
                           shot.x < ufo.x &&
                           shot.y < ufo.y + ufo.height
                         )
                           {
                            ufo.hit = true;
                            ufo.img.src = 'img/boom.png'; //Bild des Ufos ändern
                            console.log("Treffer!");

                            setTimeout(() => { //Ufo nach 0.5 Sekunden entfernen
                                ufos = ufos.filter(u => u != ufo); //Ufo entfernen
                            }, 2000);

                      }
                    });
                
            });
        }
                            
                         



        function createForShoot(){
            if(KEY_SPACE){ 
            let shot = {
                x: rocket.x + 110,
                y: rocket.y + 22,
                width: 20,
                height: 4,
                src: 'img/shot.png',
                img: new Image()

            };

            shot.img.src = shot.src;//Bild des Ufos laden
            shots.push (shot);
               
        } 
    }
        function createUfos(){
            let ufo = {
                x: 800,
                y: Math.random() * 500 , //zufällige y position
                width: 100,
                height: 40,
                src: 'img/ufo.png',
                img: new Image()

            };

            ufo.img.src = ufo.src;//Bild des Ufos laden
            ufos.push (ufo);
               
        }  
    

        function update(){ //Update funktion
            //Bewegung der Rakete
            if(KEY_UP){
                rocket.y -= 4;
            }
            if(KEY_DOWN ){
                rocket.y += 4;
            }

            ufos.forEach(function(ufo){ //Bewegung der Ufos
                if(!ufo.hit) { //wenn ufo getroffen wurde, nicht bewegen
                ufo.x -= 5;
                }
            });

            shots.forEach(function(shot){ //Bewegung der Schüsse
                shot.x += 15;
            });

        }

        function loadImages(){ //Bild laden
            backgroundImage.src = 'img/background.png';
            rocket.img = new Image();
            rocket.img.src = rocket.src;  
            
        }

        function draw(){ //Zeichenfunktion
            ctx.drawImage(backgroundImage, 0, 0); //Hintergrund zeichnen
            ctx.drawImage(rocket.img, rocket.x, rocket.y, rocket.width, rocket.height); //Rakete zeichnen

            ufos.forEach(function(ufo){ //Ufos zeichnen
                ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
            });

            shots.forEach(function(shot){ //Schüsse zeichnen
                ctx.drawImage(shot.img, shot.x, shot.y, shot.width, shot.height);
            });


            requestAnimationFrame(draw);//wiederholt die funktion draw immer wieder
        }

    </script>
    


</head>


<body onload="startGame()">
    <canvas id="canvas" width="720" height="480"></canvas>

</body>
</html>
